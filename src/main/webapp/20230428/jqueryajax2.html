<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/20230428/jqueryajax2.html -->
<html>
<head>
<meta charset="UTF-8">
<title>ajax을 이용하여 xml문서 분석하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$.ajax("person.xml",{
				//dat : String 타입이 아니고 DOM타입의 데이터임
				// Document Object Model
				success : function(data){
					$(data).find("person").each(function(){
						name = "<li>"+$(this).find("name").text()+"</li>"
						gen = "<li>"+$(this).find("gender").text()+"</li>"
						part = "<li>"+$(this).find("part").text()+"</li>"
						$("#person").append("<ul>"+name+gen+part+"</ul>")
					})
				}
			})
		})
	})
</script>
</head>
<body>
<button id="btn">XML연습</button>
<div id="person"></div>
</body>
</html>
