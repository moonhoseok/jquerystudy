<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/20230428/jqueryajax4.html -->
<html>
<head>
<meta charset="UTF-8">
<title>XML 연습</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$.ajax({
				url : "person.jsp",
				success : function(data){
					// data : 문자열 데이터
					// [{},{},...]
					let person = JSON.parse(data); // JSON 형태로 인식, 객체생성
					$.each(person,function(i,item){
						// item : {name:...}
						$("#result").append("<ul>")
						$("#result").append("<li>"+item.name+"</li>")
						$("#result").append("<li>"+item.gender+"</li>")
						$("#result").append("<li>"+item.part+"</li>")
						$("#result").append("</ul>")
					})
				}
			})
		})
	})
</script>
</head>
<body>
<button id="btn"> JSON 연습</button>
<div id="result"></div>
</body>
</html>
