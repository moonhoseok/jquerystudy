<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		// tr 태그의 짝수 인덱스의 배경색은 파란색, 글자색 흰색으로 설정
		// tr 태그의 홀수 인덱스의 배경색은 초록색, 글자색 노랑으로 설정
		$("tr:even").css({"background":"blue","color":"white"})
		$("tr:odd").css({"background":"green","color":"yellow"})
		// 첫번째 tr태그의 배경색은 노랑색, 글자색은 검정색으로 설정
		$("tr:first").css({"background":"yellow","color":"black"})
		
	})
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
<tr><td>홍길동</td><td>O 형</td><td>서울</td></tr>
<tr><td>이몽룡</td><td>A 형</td><td>남원</td></tr>
<tr><td>김삿갓</td><td>AB 형</td><td>하남</td></tr>
<tr><td>임꺽정</td><td>B 형</td><td>강릉</td></tr>
</table>
</body>
</html>
