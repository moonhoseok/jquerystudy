<html>
<head>
<!--

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
//$(document).ready : window.onload=function()...
//=> 페이지의 준비 완료되면. 이벤트
//	$(document).ready(function(){  (document).ready=> 생략 가능
	$(function(){
		//$("선택자") : * :모든 태그. document.querySelecter("선택자")
		//			태그이름 : 태그이름의 태그 선택
		//			.class속성값 : class="속성값" 태그 선택
		//			#id 속성값 : id="속성값" 태그 선택
		
		// css 		: style 설정
		$("*").css("color","pink")
		//p태그의 글자색 파랑색으로 설정
		$("p").css("color","blue")
		//<h1>태그의 글자색 빨강색으로 설정
		$("h1").css("color","red")
		//class 속성이 item인 태그의 글자색을 초록색으로 설정
		$(".item").css("color","green")
		//id 속성이 selectec인 태그의 글자색을 오랜지색으로 설정
		$("#selected").css("color","orange")
	})
</script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Jquery1<p>Jquery1</p></h1>
<h1>Jquery1</h1><p>Jquery1</p>
<h1 class="item">Jquery1 class="item"</h1>
<h1 id="selected">Jquery1 id="selected"</h1>
<h2>Jquery2</h2><h3>Jquery3</h3>
<!-- jquery를 CDN 방식으로 설정하기 -->
<!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
</body>
</html>
