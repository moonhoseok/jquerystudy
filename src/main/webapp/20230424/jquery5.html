<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//초록,노랑,파랑 순으로 배경색 설정
		$("tr:nth-child(3n+1)").css({"background":"green"})
		$("tr:nth-child(3n+2)").css({"background":"yellow"})
		$("tr:nth-child(3n)").css({"background":"blue"})
		//0번 인덱스의 tr태그를 검정바탕에 흰글씨로 설정
//		$("tr:first").css({"background":"black","color":"white"})
//		$("tr:first").css("background","black").css("color","white")
		//eq(인덱스) : 0번 인덱스 설정
		$("tr:eq(0)").css({"background":"black","color":"white"})
		//eq(3) : 흰바탕에 파랑글씨
		$("tr:eq(3)").css({"background":"white","color":"blue"})
	})
</script>
