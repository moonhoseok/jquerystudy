<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		let arr = [
			{name:"구디",link:"http://www.gdu.co.kr"},
			{name:"네이버",link:"http://www.naver.com"},
			{name:"구글",link:"http://www.google.com"}
		]
		let output=""
		$.each(arr,function(i,item){
			output += "<a href='"+item.link+"'>"
			output += "<h3>"+(i+1)+"."+item.name+"</h3></a>"
		})
		//html(값) : innerHTML = 값 임.
		//html()   : innerHTML 값 리턴
		console.log(output)
		/* <a href='http://www.gdu.co.kr'><h3>1.구디</h3></a>
		<a href='http://www.naver.com'><h3>2.네이버</h3></a>
		<a href='http://www.google.com'><h3>3.구글</h3></a> */
		$("#arr").html(output)
		
		//javascript 객체 생성
		let obj = {name:"홍길동",loc:"율도국"}
		//객체에 새로운 멤버 추가.
		$.extend(obj,{part:"의적",gender:"남자"})
		//obj : {name:"홍길동",loc:"율도국",part:"의적",gender:"남자"}
		console.log(obj.name)
		console.log(obj.loc)
		console.log(obj.part)
		console.log(obj.gender)
		output=""
		//$.each(객체, 함수(key,value){}) : key: 멤버이름 , value : 멤버 값
		$.each(obj,function(key,value){
			output += key+":"+value+"<br>"
		})
		$("#obj").html(output)
	})
</script>
<meta charset="UTF-8">
<title>each()함수 : 반복문</title>
</head>
<body>
<div id="arr"></div>
<div id="obj"></div>
</body>
</html>
