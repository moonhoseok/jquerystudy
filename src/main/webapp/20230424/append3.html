<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		let info=[
			{name:"홍길동", address:"서울시 금천구"},
			{name:"김삿갓", address:"서울시 강서구"},
			{name:"이몽룡", address:"서울시 구로구"}
		]
		$("div").append(function(i){
			let item = info[i]
			let output = ""
			output +="<h1>"+item.name+"</h1>"
			output +="<h2>"+item.address+"</h2>"
			return output
		})
	})
	
</script>
</head>
<body>
<div>0.</div><div>1.</div><div>2.</div>
</body>
</html>
