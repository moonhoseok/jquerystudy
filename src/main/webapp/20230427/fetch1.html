<!DOCTYPE html>
<!-- /jquerystudy/src/main/webapp/20230427/fetch1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>fetch함수 : 파라미터 전달 json</title>
<script type="text/javascript">
	function loadJspGet(){
		fetch("../20230426/test2.jsp?name="+document.f.name.value)
		.then((response)=>response.text())
		.then((data)=>document.querySelector("#demo").innerHTML = data )
	}
	function loadJspPost(){
		fetch("../20230426/test2.jsp",{
			method : "POST",
			headers :
			{"Content-Type" : "application/x-www-form-urlencoded;charset=UTF-8"},
			body : "name="+document.f.name.value
		})
		// r = response
		.then((r)=>r.text())
		.then((data)=>document.querySelector("#demo").innerHTML = data )
	}
</script>
</head>
<body>
<h2>fetch 함수 이용</h2>
<form name="f"> <input type="text" name="name"> </form>
<button type="button" onclick="loadJspGet()">입력</button>
<button type="button" onclick="loadJspPost()">입력</button>
<div id="demo"></div>
</body>
</html>
