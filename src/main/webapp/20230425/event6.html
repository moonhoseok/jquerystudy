<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트가 발생한 객체 위치값 조회 </title>
<style type="text/css">
	table{
		border-spacing : 0px;
		border-collapse : collapse;
	}
	.hover{background: green; color: yellow;}
	.reverse{background: blue; color: white;}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		//th 태그에 마우스가 올라가면 호출
		$("th").hover(function(){
			//$(this) : 이벤트가 발생한 th태그 한개.
			//$(this).parent() : 이벤트가 발생한 th태그의 <tr>태그
			//$(this).parent().children() : 이벤트가 발생한 th태그의 <tr>태그의 모든 하위태그<th>
			//$(this).parent().children().index(this) :
				// th태그들중 this의 인덱스 값 리턴
			select = $(this).parent().children().index(this)+1;
			console.log(select)
			$(this).addClass("hover");
			// select : 1 => td:nth-child(1)
			// td 태그중 select인 모든 td태그의 class속성에 hover 추가
			$("td:nth-child("+select+")").addClass("hover");
		},function(){//th태그에서 마우스가 외부로 나가면 호출 
			$(this).removeClass("hover");
			$("td:nth-child("+select+")").removeClass("hover");
		})	
	})
</script>
</head>
<body>
<table border="1">
	<tr>
		<th>이름</th><th>혈액형</th><th>지역</th><th>성별</th><th>전화</th>
	</tr>
	<tr>
		<td>채동준</td><td>O형</td><td>속초</td><td>남자</td><td>1234</td>
	</tr>
	<tr>
		<td>오범식</td><td>AB형</td><td>대전</td><td>남자</td><td>4567</td>
	</tr>
	<tr>
		<td>덴수</td><td>ABO형</td><td>겟배5</td><td>여자</td><td>7747</td>
	</tr>
</table>

</body>
</html>
