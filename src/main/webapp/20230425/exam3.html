	userNum 입력란에 숫자를 입력하고 입력버튼을 클릭하면
	숫자에 해당하는 이미지 화면에 출력하기
	
	수업자료 게시판에 image.zip 파일을 다운받아 압축을 풀어 
	webapp 폴더에 2개의 폴더(nums, imgs) 붙여넣기
	nums폴더 이미지 사용하기
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클릭된 h1 태그의 내용을 alert창으로 출력하기</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#inbtn").click(function(){
			inputarr=$("#userNum").val().split("");
			html = "";
			for(let i=0;i<inputarr.length; i++){
				html += "<img width='100' height='100' border='1'/>";
			}
			$("#card").html(html); //이미지태그들
			$("#card img").each(function(index){
				//$(this) : img 태그 한개
				$(this).attr("src","../nums/num"+inputarr[index]+".jpg");
			})
		})
		//입력칸에 enter키가 입력시 버튼클릭이벤트 발생
		$("#userNum").keyup(function(event){
			if(event.keyCode == 13){// enter키
				$("#inbtn").click();// 버튼클릭 이벤트 호출
			}
		})
	})
</script>
</head>
<body>
<div>
	<input type="text" id="userNum">
	<input type="button" value="입력" id="inbtn">
</div>
<div id="card">
	<img src="" width="100" height="100">
</div>
</body>
</html>
